<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/engine.js"></script>
</head>
    <body style="background-color: #0f0f0f">
        <div>
            <button onclick="duck()">duckduckgo</button>
            <button onclick="google()">Google</button>
            <button onclick="yahoo()">Yahoo</button>
            <button onclick="bing()">Bing</button>
        </div>
        <form class="uv-form" id="f">
            <input class="search-input text-center" id="engineset" placeholder="What engine would you like to use?">
        </form>
        <script>
            const input = document.getElementById('engineset');
    
            function setengine() {
                localStorage.setItem("engine", input.value);
            }
    
            input.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                    setengine();
                }
            });
        </script>
    </body>
</html>
