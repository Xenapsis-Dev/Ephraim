<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ephraim</title>
    <meta name="description" content="">
    <link rel="icon" type="image.png" href="imgs/Ephraim.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tabs.js"></script>
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="uv/register-sw.js" defer></script>
    <script src="js/search.js" defer></script>
    <script src="js/index.js" defer></script>
    <script src="js/startup.js"></script>
</head>

<body>
    <div style="position: relative; background-color: #272727; z-index: 3; bottom: 0px;" class="pb-5 pt-3">
        <div class="flex">
            <div id="buttons" class="buttons flex flex-nowrap flex-row gap-2 mb-1 overflow-x-overlay">
                <div class="tabholderr">
                    <button id="nottab1" onclick="tab1()" class="tabb">New Tab</button>
                </div>
                <button onclick="createtab()" class="plus" id="plus">+</button>
            </div>
            <div class="flex justify-end" style="width: 24%;">
                <button class="back mt-3" onclick="forward()"><img src="imgs/forward.png"></button>
            </div>
        </div>
        <div class="flex justify-evenly items-center flex-nowrap flex-row">
            <div class="controls flex flex-nowrap gap-3 ml-3 mr-3">
                <button class="back" onclick="back()"><img src="imgs/back.png"></button>
                <button class="back" onclick="refresh()"><img src="imgs/refresh.png"></button>
                <button class="back" onclick="forward()"><img src="imgs/forward.png"></button>
            </div>
            <div class="searchstuff">
                <form class="uv-form" id="uv-form">
                    <input id="uv-search-engine" value="https://google.com/search?q=" type="hidden">
                    <input class="search-input text-center" id="uv-address" placeholder="Search the web freely...">
                </form>
            </div>
            <div>
                <button class="back mr-3 ml-3" onclick="settings()"><img src="imgs/settings.png"></button>
            </div>
        </div>
    </div>
    <div id="iframecontainer" class="iframecontainer flex justify-center items-center" style="height: 90%;">
        <iframe src="proxy.html" id="iframe-1"class="rounded-xl proxyframee" style="width: 90%; height: 80%;"></iframe>
    </div>

    </iframe>
</body>
</html>
